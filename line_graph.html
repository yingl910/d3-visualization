<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>

<script>

  $('#both-button').on('click', function () {
       $().button('toggle');
       $('#line-chart').toggle()
     });
  $('#dv-button').on('click', function () {
       $().button('toggle');
       $('#dv-chart').toggle()
     });
  $('#sa-button').on('click', function () {
       $().button('toggle');
       $('#sa-chart').toggle()
     });

  d3.csv("data/dv-services-2015-16.csv", function(data) {
    data.forEach(function(d) {
        var mySelect = document.getElementById("countySelect")
        var element = document.createElement("option")
        element.textContent = d.County;
        element.value = d.County;
        mySelect.appendChild(element)
    });
  });

</script>
