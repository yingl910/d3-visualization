<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://ils.unc.edu/~gotz/courses/js/gotz-d3-tip.js"></script>
<link rel="stylesheet" type="text/css" href="http://ils.unc.edu/~gotz/courses/js/d3-tip.css"/>
<script src="handson_meetingdata.js"></script>
<style>
.wait {
	fill: #ffa474;
}
.meet {
	fill: #db4551;
}
.selected {
	stroke-width: 0.5px;
	stroke: black;
	opacity: 0.5;
}
</style>

<body>
Sort by:
<select id="sort_select" onchange="meeting_vis.setSortMode(this.value);">
	<option value="appointment">Appointment</option>
	<option value="start">Start</option>
	<option value="end">End</option>
	<option value="total">Total Time</option>
</select>
Show:
<select id="show_select" onchange="meeting_vis.setShowMode(this.value);">
	<option value="all">All</option>
	<option value="no_wait">No Wait</option>
	<option value="any_wait">Any Wait</option>
	<option value="majority_wait">Majority Wait</option>
</select>

<br/>
<!-- svg for rendering visualization -->
<svg id="vis_canvas" style="height:600px; width:800px; border: 1px solid black;"></svg>
<!-- div for showing data details -->
<div id="details"></div>
<script>
meeting_vis = new MeetingVis();
meeting_vis.render();
</script>
</body>
</html>
